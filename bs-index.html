<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <main class="container-fluid">
    <article class="row">
      <section class="col-sm-12 col-md-6 bg-danger">
        <button type="button" class="btn btn-outline-dark btn-sm">Dark</button><button type="button" class="btn btn-outline-primary btn-sm">Primary</button><button type="button" class="btn btn-outline-light btn-sm">Light</button></section> 
      <section class="col-sm-12 col-md-6 bg-primary">a1-s2</section>
    </article>
    <article class="row">
      <section class="col-md-12 col-lg-6 bg-primary">a2-s1</section>
      <section class="col-md-12 col-lg-6 bg-danger"><button type="button" class="btn btn-outline-secondary btn-block">Secondary</button></section>
    </article>
    <article class="row">
      <section class="col-12 col-sm-6 bg-danger"><button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button></section>
      <section class="col-12 col-sm-6 bg-primary">a3-s2</section>
    </article>
  </main>
<br>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="fox-4589927_960_720.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="deer-1209766_960_720.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="pets-4415649_640.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>





</body>
</html>
