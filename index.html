<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <title>HTML 기본구조</title>

    <!--외부 적용-->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <!-- Semantic Tag-->
    <nav>
        <ul>
            <li><a href="#">안혜원</a></li> &nbsp;
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>

            <li><a href="#">메뉴4</a></li>

        </ul>
    </nav>
    </article>
    <article class="article-bg">
        <h1>안혜원</h1>
        <h2>9월20일 :inline-bluck test</h2>
            <div class="box-test">블록1</div>
            <div class="box-test">블록2</div>
            <div class="box-test">블록3</div>
     </article>
    <article class="article-2nd-bg">
        <h2>9월27일 : image 삽입</h2>
            <img class="image-cropper-50" src="./image/pets-4415649_640.jpg" alt="이미지 연습">
            <img class="image-cropper-25" src="./image/pets-4415649_640.jpg" alt="이미지 연습">
            <img class="image-cropper-5" src="./image/pets-4415649_640.jpg" alt="이미지 연습">
    </article>
    <article class="article-3nd-bg">
        <h2>9월27일 : audio, video 테그 사용하기
            <section>
                <h3>audio tag</h3>
            <audio controls>
                <source src="file_example_MP3_700KB (1).mp3">
            </audio>
            </section>
        </article>
        <article class="article-5nd-bg">     
            <h3>video tag</h3>
            <video controls>
                <source src = "http://techslides.com/demos/sample-videos/small.webm"type = video/webm> 
                <source src = "http://techslides.com/demos/sample-videos/small.ogv"type = video/ogg> 
                <source src = "http://techslides.com/demos/sample-videos/small.mp4" type = video/mp4>
                <source src = "http://techslides.com/demos/sample-videos/small.3gp" type = video/3gp>
            </video>
        </article>
           
     <article class="article-6nd-bg">
        <h2>9월27일 : youtube 삽입</h2><br>
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/0YRDWKWmnwc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </article>
            
    <article class="article-7nd-bg">
            <h2>9월27일 :테이블 만들기</h2><br>
        <table border="1" style="margin-left: auto; margin-right:auto;" width="500" height="150">
            <tr width="100">
                <th colspan="4">테이블 연습</th>
            </tr>
            <tr>
                <th rowspan="4">줄합치기</th>
                <td colspan="3">칸합치기</td>
            </tr>  
            <tr>
                <td>1</td><td>2</td><td>3</td>
            </tr>
             <tr>
                <td>4</td><td>5</td><td>6</td>
            </tr>
            <tr>
                <td>7</td><td>8</td><td>9</td>
            </tr>
    </article>
        </table><br><br><br>
        <div class="flex-container">
            <div>왼쪽</div>
            <div>오른쪽</div>
        </div>
        <article class="grid-container">
            <div class="grid-item item1">10월2일 : CSS Grid</div>
            <div class="grid-item item2">2</div>
            <div class="grid-item item3">3</div>
            <div class="grid-item item4">4</div>
