<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Basic</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color:red;
    }
    #box.hover{
      background-color: blue;
      border-radius: 50px;
    }
  </style>
  <script src="src=https://code.jquery.com/jquery-3.4.1.js"></script>
  <script>
    $(document).ready(function (){
      $('#box').hover(function (){
        //
        $('#box').addClass('hover');
      }, function (){
        //
        $('#box').removeClass('hover');
      });
    });
  </script>
</head>
<body>
  <div id="box"></div>
</body>
</html>
